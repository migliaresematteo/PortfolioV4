<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="./main.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
        <div>
            <div class="glow"></div>
            <svg stroke="white" fill="transparent" viewBox="0 0 1600 480">
            <pattern id="small-grid" width="10" height="10" patternUnits="userSpaceOnUse">
                <rect stroke-width="0.2" width="100%" height="100%"></rect>
            </pattern>
            <pattern id="big-grid" width="80" height="80" patternUnits="userSpaceOnUse">
                <rect width="100%" height="100%"></rect>
            </pattern>
                <rect width="100%"height="100%" fill="url(#big-grid)"></rect>
                <rect width="100%" height="100%" fill="url(#small-grid)"></rect>
            </svg>
        </div>
        <div id="bubbles"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
